receivers:
  otelarrow:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317


exporters:
  debug:
    verbosity: detailed
  otelarrow:
    endpoint: '{{backend_hostname}}:1235'
    compression: gzip
    tls:
      insecure: true

processors:
  transform:
    error_mode: ignore
    trace_statements:
      - set(scope.attributes["name"], scope.attributes["name2"])
      - delete_key(scope.attributes, "name")

service:
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8086

  pipelines:
    logs/arrow:
      receivers: [otelarrow]
      processors: [transform]
      exporters: [otelarrow]

